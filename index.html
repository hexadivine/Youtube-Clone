<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" />
	<title>Youtube Clone</title>
</head>
<body>

	<!-- Navbar -->
    <nav>
		<div class="left">
			<div class="menu cursor-pointer" onclick="toggleMenu()">
				<img src="./assets/bars.svg" alt="menu">
			</div>
	
			<div class="logo cursor-pointer">
				<img src="./assets/youtube-logo.svg" alt=""> 
				<span>YouTube</span>
			</div>
		</div>

		<div class="center">
			<div class="left">
				<input type="text" placeholder="Search" />
				<img class="cursor-text" src="./assets/search.svg" alt="">
			</div>
			<img class="mic cursor-pointer" src="./assets/mic.svg" alt="">
		</div>

		<div class="right">
			<img class="cursor-pointer" src="./assets/create.svg" alt="">
			<img class="cursor-pointer" src="./assets/notifications.svg" alt="">
			<img class="cursor-pointer" src="./assets/user.png" alt="">
		</div>

    </nav>

	<!-- hero section -->
	 <div class="hero">
		<div class="menu-bar" id="menuBar" >
			<div class="menu-item cursor-pointer" id="menuItem">
				<img src="./assets/home.svg" alt="home">
				<p>Home</p>
			</div>
			<div class="menu-item cursor-pointer"  id="menuItem">
				<img  src="./assets/shorts.svg" alt="home">
				<p>Shorts</p>
			</div>
			<div class="menu-item cursor-pointer">
				<img src="./assets/subscriptions.svg" alt="home">
				<p>Subscriptions</p>
			</div>
			<div class="menu-item cursor-pointer">
				<img src="./assets/you.svg" alt="home">
				<p>You</p>
			</div>
		</div>
		<div class="container">
			<h1>I am container</h1>
		</div>
	 </div>

</body>
<script src="./script.js"></script>
</html>
